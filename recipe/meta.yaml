{% set name = "py-geth" %}
{% set version = "3.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py-geth-{{ version }}.tar.gz
  sha256: a0c5871c50d1ff2699567e77f961ab54b43007288ddf415c950f945d28b25212

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - semantic_version >=2.6.0

test:
  imports:
    - geth
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ethereum/py-geth
  summary: Run Go-Ethereum as a subprocess
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
